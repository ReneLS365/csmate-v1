[build]
  command = "npm run ci"
  publish = "dist"

[[plugins]]
  package = "netlify-plugin-minify-html"

# Ensure the SPA always resolves to the latest HTML shell
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Pragma = "no-cache"
  Expires = "0"

[[headers]]
  for = "/"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

# Service worker should never be cached by the edge
[[headers]]
  for = "/service-worker.js"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Service-Worker-Allowed = "/"

[[headers]]
  for = "/manifest.json"
  [headers.values]
  Cache-Control = "max-age=300"

# Long-term cache for hashed asset bundles
[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[functions]
  included_files = ["app/data/materials.json", "app/data/tenants/*.json"]

[context.production.environment]
  FF_MATERIALS_V2 = "false"
  FF_TENANT_PRICES = "false"

[context.deploy-preview.environment]
  FF_MATERIALS_V2 = "true"
  FF_TENANT_PRICES = "true"
