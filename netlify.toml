[build]
  command = ""
  publish = "."

# SPA redirect - route everything to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Service worker should never be aggressively cached
[[headers]]
  for = "/service-worker.js"
  [headers.values]
  Cache-Control = "no-store"

[[headers]]
  for = "/manifest.json"
  [headers.values]
  Cache-Control = "max-age=300"

# Cache the rest for 1 week (tune to taste)
[[headers]]
  for = "/*"
  [headers.values]
  Cache-Control = "public, max-age=604800"
