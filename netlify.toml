[build]
  command = ""
  publish = "."

# Ensure the SPA always resolves to the latest HTML shell
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/index.html"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Pragma = "no-cache"
  Expires = "0"

[[headers]]
  for = "/"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  # Service worker should never be cached by the edge
  for = "/service-worker.js"
  [headers.values]
  Cache-Control = "no-store"

[[headers]]
  for = "/manifest.json"
  [headers.values]
  Cache-Control = "max-age=300"

[[headers]]
  # Long-term cache for hashed asset bundles
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
