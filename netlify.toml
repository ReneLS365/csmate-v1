[build]
  command = "npm run build"
  publish = "dist"

[[plugins]]
  package = "netlify-plugin-minify-html"

# Ensure the SPA always resolves to the latest HTML shell
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' https:; manifest-src 'self'; worker-src 'self' blob:; frame-ancestors 'self'; base-uri 'self'; form-action 'self'"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "cross-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    X-Frame-Options = "SAMEORIGIN"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Content-Type = "text/html; charset=utf-8"

[[headers]]
  for = "/"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

# Service worker should never be cached by the edge
[[headers]]
  for = "/service-worker.js"
  [headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"
  Service-Worker-Allowed = "/"

[[headers]]
  for = "/manifest.json"
  [headers.values]
  Cache-Control = "max-age=300"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "max-age=300"
    Content-Type = "application/manifest+json; charset=utf-8"

# Long-term cache for hashed asset bundles
[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[functions]
  included_files = ["app/data/materials.json", "app/data/tenants/*.json"]
  node_bundler = "esbuild"
  external_node_modules = ["drizzle-orm", "@neondatabase/serverless", "bcryptjs"]

[context.production.environment]
  FF_MATERIALS_V2 = "false"
  FF_TENANT_PRICES = "false"

[context.deploy-preview.environment]
  FF_MATERIALS_V2 = "true"
  FF_TENANT_PRICES = "true"
