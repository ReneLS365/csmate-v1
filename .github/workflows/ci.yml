name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run test --if-present
      - run: npm run build --if-present
      - name: CI summary
        run: node scripts/ci-summary.js
      - name: Upload unit artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: unit-and-build
          path: |
            coverage
            dist
          if-no-files-found: ignore
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary
          path: CI_SUMMARY.md

  e2e:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.47.2-jammy
    needs: build-unit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Start server
        run: npm run serve:ci &
      - name: Wait for server
        run: npx wait-on http://127.0.0.1:4173
      - name: Run E2E
        run: npm run e2e
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: error

  lighthouse:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.47.2-jammy
    needs: e2e
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium
      - name: Expose CHROME_PATH for LHCI
        shell: bash
        run: |
          echo "CHROME_PATH=$(node -e \"console.log(require('playwright-core').chromium.executablePath())\")" >> $GITHUB_ENV
      - name: Start server
        run: npm run serve:ci &
      - name: Wait for server
        run: npx wait-on http://127.0.0.1:4173
      - name: Run Lighthouse CI (collect only, artifacts saved)
        run: npx lhci collect --url=http://127.0.0.1:4173 --numberOfRuns=1 --output-dir=.lighthouse
      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouse
          if-no-files-found: error
